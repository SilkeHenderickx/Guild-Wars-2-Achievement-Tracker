    sUrl = sUrl + api;
    $.ajax({
      headers: {

      },

  //looping over the json
  function sortByKey(data){
    var sort_array = [];


    $.each(data, function(i, item) {
      if (!data[i].done) {
        var difference = data[i].max - data[i].current
        var temp_array = [difference, data[i].id];
        sort_array.push(temp_array);
      };
    })
    // Now sort it:

    sort_array.sort(function(a,b) {
      return a[0] - b[0];
    });

};
