<head>

<body>

  <div class="form-group">
    <label for="api">API key:</label>
    <input type="text" class="form-control" id="api">
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button onclick="connectAPI();" class="btn btn-success">Submit</button>
    </div>
  </div>
<script>
function connectAPI() {
  var sUrl = "https://api.guildwars2.com/v2/account/achievements?access_token=";

  var api =$("#api").val();
  sUrl = sUrl + api;
    $.ajax({
      headers: {
        'Accept': 'application/json'
      },
      type: "GET",
      url: sUrl,
      success: function(oData) {
        console.log(oData);
        data = oData;
        alert("connection success");
        loop(oData);
      },
      error: function(err){
        console.log('error:' + err)
      },
      dataType: "json"
    });
}

//looping over the json
function loop(data){


    $.each(data, function(i, item) {
        if (!data[i].done) {
          console.log(data[i].id);
        };
    })

}







</script>

</body>
